services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: thinking-together-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./tk.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - thinking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    env_file:
      - .env

  # 后端服务
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: thinking-together-backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql  # 覆盖 .env 中的 localhost
      - DB_PORT=3306
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - thinking-network
    volumes:
      - ./logs:/app/logs

  # 前端服务
  frontend:
    build:
      context: ..
      dockerfile: docker/FrontDev.Dockerfile
    container_name: thinking-together-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - thinking-network

networks:
  thinking-network:
    driver: bridge

volumes:
  mysql_data:
