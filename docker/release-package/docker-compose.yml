version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: thinking-together-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./tk.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - thinking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 后端服务
  backend:
    image: yourusername/thinking-together-backend:v1.0
    container_name: thinking-together-backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=3306
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - thinking-network
    restart: unless-stopped

  # 前端服务
  frontend:
    image: yourusername/thinking-together-frontend:v1.0
    container_name: thinking-together-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - thinking-network
    restart: unless-stopped

networks:
  thinking-network:
    driver: bridge

volumes:
  mysql_data:
